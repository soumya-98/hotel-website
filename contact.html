<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel India | Contact</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
</head>

<body>

  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HI</a></h1>
        <input class="search-bar" type="text" placeholder="Search" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="heading"><span class="content-heading">Contact</span> Us</h1>
      <p class="para">Please Fill Up The Form To Contact Us</p>
      <form action="">
         <div class="form-group">
           <label for="Name">Name:</label>
           <input type="text" name="name" id="Name">
        </div> 
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="text">Message:</label>
          <textarea id="text"></textarea>
        </div>
        <button type="Submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>
          Behala, Blind School, Kolkata, WB
        </p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone</h3>
        <p>
          (+91)7980594028
        </p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email</h3>
        <p>
          soumyachatty@gmail.com
        </p>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>
      Hotel India &copy; 2020, All Rights Reserved
    </p>
  </footer>
</body>

</html>
